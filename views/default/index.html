<html>
    <link rel="stylesheet" type="text/css" href="{{=URL('static','css/style.css')}}"/>
    <script type="text/javascript" src="{{=URL('static','js/jquery.js')}}"></script>
    <head>
        <title>Wedding Slider</title>
    </head>
    <body>
        <script  type="text/javascript">
            $(document).ready(function(){
                //adiciona imagem a div
                var url = "{{=URL('static','images/bouquet.jpg')}}";
                $('#slider').append("<img id='photo' src="+url+"\>");
            })
        </script>
        <script>
            //funcao que aparece e desaparece o bot√£o de envio de imagens
            function changeButton(){
                if($('#buttonSubmit').is(":visible")){
                    $('#buttonSubmit').hide();
                }
                else{
                    $('#buttonSubmit').show();
                }
            }
        </script>
        <div id="slider" onclick="changeButton()">
            <form id="buttonSubmit" action="server.cgi" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" capture>
                <input type="submit" value="Upload">
            </form>
        </div>
    </body>
</html>
